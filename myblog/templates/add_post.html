% extends "base.html" %}
{% block content %}
<a class="backlink" href="/">Home</a>
<h1>Create A Post</h1>
<form method="post">
{% csrf_token %}

{% for field in form %}
    <div>
    <label for="{{ field.label }}">{{ field.label_tag }}
    {% if field.field.required %}<span class="special_class">*</span>{% endif %}</label>
    {{ field }}
    </div>
{% endfor %}
<button type="submit" class="btn btn-default">&gt;Submit</button>
</form>
{% endblock %}
